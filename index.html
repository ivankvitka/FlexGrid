<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h2 class="title">Flex</h2>
<div class="wrapper">
  <div class="flex-container">
    <div class="flex-item item logo">
      <span class="item-title">logo</span>
    </div>
    <div class="flex-item item menu">
      <span class="item-title">menu</span>
    </div>
  </div>
  <div class="flex-container">
    <div class="flex-container-small">
      <div class="flex-item item news">
        <span class="item-title">news feed</span>
      </div>
      <div class="flex-item item list">
        <span class="item-title">list of something</span>
      </div>
      <div class="flex-item item footer">
        <span class="item-title">footer</span>
      </div>
    </div>
    <div class="flex-item item navigation">
      <span class="item-title">navigation bar</span>
    </div>
  </div>
</div>

<h2 class="title">Grid</h2>
<div class="grid-container">
  <div class="grid-item item logo">
    <span class="item-title">logo</span>
  </div>
  <div class="grid-item item menu">
    <span class="item-title">menu</span>
  </div>
  <div class="grid-item item news">
    <span class="item-title">news feed</span>
  </div>
  <div class="grid-item item list">
    <span class="item-title">list of something</span>
  </div>
  <div class="grid-item item navigation">
    <span class="item-title">navigation bar</span>
  </div>
  <div class="grid-item item footer">
    <span class="item-title">footer</span>
  </div>
</div>
</body>
</html>
